<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tags Nav,header,footer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <a href="https://www.google.com/?hl=pt-BR">Google</a> /
        <a href="https://www.techtudo.com.br/">TechTudo</a> /
        <a href="https://www.maujor.com/">Maujor</a>
    </nav>

    <style>
        .menu{
            background: #EEE685;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-size: 18px;
            padding: 10px;
        }
        a:link{
            color: #b9c941;
            text-decoration: none;
        }
        a:visited{
            color: #458B00;
        }
        a:hover{
            background-color: #00CED1;
            color: #003300;
        }
        a:active{
            color: #FF1493;
        }
    </style>
    <header>
        <h1>Exemplo da tag header</h1>
    </header>
    <footer>
    <p>Postado por: Fulano de tal</p>
    <p>Contato:<a href="mailto:fulano@exemple.com">fulano@exemple</a>.</p>
    </footer>
</body>
</html>
