<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atributo Data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='pessoa.css'>
    <script src='main.js'></script>
    <script type="text/javascript">


	function mostravalor(evento){
		if(evento.target.classList.contains('dado')) {
            alert(evento.target.textContent);
        }
		
	}


</script>

</head>
<body>
    <ul>
        <li onclick="mostrarvalor(event)">
  Nome: <span class="dado">João</span> -
  Idade: <span class="dado">20</span> -
  C.P.F: <span class="dado">999</span>
</li>
        <li class="pessoa" onclick="mostravalor(event)" data-idade="30" data-cpf="888">José - Idade: </li>
        <li class="pessoa" onclick="mostravalor(event)" data-idade="40" data-cpf="777">Maria - Idade:</li>
    </ul>
    
</body>
</html>
