<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atributo Data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='pessoa.css'>
    <script src='main.js'></script>
    <script type="text/javascript">


	function mostravalor(componente){
		var valor = componente.getAttribute('data-idade');
		alert(valor);
	}


</script>

</head>
<body>
    <ul>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-cpf="999">:João</li>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-cpf="888">Nome: José - Idade: </li>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="40" data-cpf="777">Nome: Maria - Idade</li>
    </ul>
    
</body>
</html>
