<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade jQuery e API ViaCEp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">

    <h1 class="mb-4">Exibir/Ocultar Elementos</h1>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="ExibirOcultarGenerica('#texto')">Exibir/Ocultar Texto</button>
        <button class="btn btn-success" onclick="ExibirOcultarGenerica('.caixa')">Exibir/Ocultar Caixa</button>
    </div>
    <p id="texto" class="alert alert-info">Este é um texto que pode ser exibido ou ocultado.</p>
    <div class="caixa p-3 bg-warning">Caixa colorida</div>

    <hr class="my-5">

    <h1 class="mb-4">Consulta de Endereço - API ViaCEP</h1>
    <div class="mb-3">
        <input type="text" id="cep" class="form-control w-25 d-inline" placeholder="Digite o CEP">
        <button id="mybtn" class="btn btn-primary">Buscar</button>
    </div>
    <form>
        <div class="mb-2">
            <label>Logradouro</label>
            <input type="text" id="logradouro" class="form-control">
        </div>
        <div class="mb-2">
            <label>Bairro</label>
            <input type="text" id="bairro" class="form-control">
        </div>
        <div class="mb-2">
            <label>Cidade</label>
            <input type="text" id="localidade" class="form-control">
        </div>
        <div class="mb-2">
            <label>UF</label>
            <input type="text" id="uf" class="form-control">
        </div>
        <div class="mb-2">
            <label>IBGE</label>
            <input type="text" id="ibge" class="form-control">
        </div>
    </form>

    <script>
        
        function ExibirOcultarGenerica(seletor) {
            $(seletor).toggle("slow");
        }

        
        $("#mybtn").click(function () {
            var cep = $("#cep").val();
            var url = "https://viacep.com.br/ws/" + cep + "/json/";

            $.getJSON(url, function (retorno) {
                $("#logradouro").val(retorno.logradouro);
                $("#bairro").val(retorno.bairro);
                $("#localidade").val(retorno.localidade);
                $("#uf").val(retorno.uf);
                $("#ibge").val(retorno.ibge); // Campo IBGE
            });
        });
    </script>

</body>
</html>
