<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">

    <h2 class="mb-3">Exibir / Ocultar</h2>
    <button class="btn btn-primary mb-2" onclick="mostrarOcultar('#texto')">Texto</button>
    <button class="btn btn-success mb-2" onclick="mostrarOcultar('.caixa')">Caixa</button>

    <p id="texto" class="alert alert-info">Texto que some e aparece</p>
    <div class="caixa p-3 bg-warning">Caixa Amarela</div>

    <hr class="my-5">

    <h2 class="mb-3">Consulta CEP</h2>
    <div class="mb-3">
        <input type="text" id="cep" placeholder="Digite o CEP" class="form-control w-25 d-inline">
        <button id="btnCep" class="btn btn-primary">Buscar</button>
    </div>

    <form class="mt-3">
        <div class="mb-2">
            <label for="logradouro" class="form-label">Rua</label>
            <input type="text" id="logradouro" class="form-control">
        </div>
        <div class="mb-2">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" class="form-control">
        </div>
        <div class="mb-2">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control">
        </div>
        <div class="mb-2">
            <label for="uf" class="form-label">UF</label>
            <input type="text" id="uf" class="form-control">
        </div>
        <div class="mb-2">
            <label for="ibge" class="form-label">IBGE</label>
            <input type="text" id="ibge" class="form-control">
        </div>
    </form>

    <script>
        function mostrarOcultar(item) {
            $(item).toggle("slow");
        }

        $("#btnCep").click(function(){
            let cep = $("#cep").val();
            let url = "https://viacep.com.br/ws/" + cep + "/json/";

            $.getJSON(url, function(dados){
                $("#logradouro").val(dados.logradouro);
                $("#bairro").val(dados.bairro);
                $("#cidade").val(dados.localidade);
                $("#uf").val(dados.uf);
                $("#ibge").val(dados.ibge);
            });
        });
    </script>

</body>
</html>
