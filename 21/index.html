<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap 2</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='estilo.css'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src='main.js'></script>
</head>
<body class="p-4">

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    Sucesso! <a href="#" class="alert-link">Clique aqui</a> para mais informações.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    Erro! <a href="#" class="alert-link">Saiba mais</a>.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
  </div>
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tocar música">
    Tocar
  </button>

  <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="Pausar música">
    Pausar
  </button>

  <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Parar música">
    Parar
  </button>

  <hr>
  <button type="button" class="btn btn-info" data-bs-toggle="popover" title="Detalhes" data-bs-content="Informações detalhadas do item.">
    Ver Detalhes
  </button>

  <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Editar" data-bs-content="Você pode editar este item.">
    Editar
  </button>

  <button type="button" class="btn btn-danger" data-bs-toggle="popover" title="Confirmação" data-bs-content="Tem certeza que deseja remover?">
    Remover
  </button>

  <hr>
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNovo">
    Novo
  </button>
  <div class="modal fade" id="modalNovo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Novo Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="preco">
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoria">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Situação</label>
              <select class="form-select" id="status">
                <option>Ativo</option>
                <option>Inativo</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(t => new bootstrap.Tooltip(t));

    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    popoverTriggerList.forEach(p => new bootstrap.Popover(p));
  </script>

</body>
</html>
