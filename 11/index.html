<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portal de Notícias</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: green;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      display: flex;
      margin: 20px;
    }

    section {
      flex: 3;
      margin-right: 20px;
    }

    article {
      background-color: white;
      border: 1px solid white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
    }

    article img {
      width: 100%;
      border-radius: 5px;
    }

    article h2 {
      margin-top: 10px;
    }

    time {
      color: gray;
      font-size: 0.9em;
    }

    aside {
      flex: 1;
      background-color: white;
      padding: 15px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .banner {
      margin-bottom: 20px;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    </style>
    <header>
        <h1>Portal de Notíias Fictícias</h1>
        <p>Informações fazem a diferença</p>
    </header>
    <nav>
    <a href="#">Início</a>
    <a href="#">Tecnologia</a>
    <a href="#">Saúde</a>
    <a href="#">Meio Ambiente</a>
    </nav>
</body>
</html>
